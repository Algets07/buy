{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
  

<nav class="navbar navbar-expand-lg navbar-dark" style="background:#2874f0;">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">SHOP</a>

    <input class="form-control w-50 mx-3" type="search" placeholder="Search for products">

    <div class="d-flex">

     <a href="/"> <button class="btn btn-warning me-2 ">Home</button></a>
     <a href="{% url 'result' %}">  <button class="btn btn-warning">Cart</button></a>
    </div>
  </div>
</nav>
<div class="container-fluid bg-light py-5">
  <div class="row align-items-center">
    <div class="col-md-6 px-5">
      <div class="left">
      <h1 class="fw-bold">Big Billion Sale ðŸŽ‰</h1>
      <p class="lead">Best products at unbeatable prices</p>
     
     </div> <a href="{% url 'result' %}"><button class="btn btn-primary btn-lg">Shop Now</button></a> 
    </div>
    <div class="col-md-6 text-center">
      <img src="https://cdn.pixabay.com/photo/2024/05/26/10/15/bird-8788491_1280.jpg"
           class="img-fluid rounded" style="max-height:300px;">
    </div>
  </div>
</div>
<div class="container my-5">
  <h3 class="mb-4 fw-bold">Featured Products</h3>

  <div class="row row-cols-1 row-cols-md-4 g-4">

    {% for i in data %}
    <div class="col">
      <div class="card h-100 shadow-sm border-0 product-card">

        <img src="{{ i.img.url }}" class="card-img-top p-3"
             style="height:200px; object-fit:contain;">

        <div class="card-body text-center">
          <h6 class="card-title fw-bold">{{ i.name }}</h6>
          <h6 class="text-success fw-bold">â‚¹ 999</h6>
        </div>

        <div class="card-footer bg-white border-0 text-center">
          <a href="{% url 'detail' i.id %}" class="btn btn-sm btn-primary w-100">
            View Details
          </a>
        </div>

      </div>
    </div>
    {% endfor %}

  </div>
</div>
<footer class="mt-5" style="background:#172337;color:white;">
  <div class="container py-4">
    <div class="row">
      <div class="col-md-6">
        <h5>SHOP</h5>
        <p class="small">Your trusted shopping partner</p>
      </div>
      <div class="col-md-6 text-end">
        <p class="small mb-0">Â© 2025 Shop</p>
      </div>
    </div>
  </div>
</footer>
<style>
.product-card:hover {
    transform: translateY(-5px);
    transition: 0.3s;
}
</style>
</body>
</html>
