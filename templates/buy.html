<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body{
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 15px;
            background: #fff;
        }

      
        .order{
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            text-align: center;
        }

   
        .img-box{
            width: 200px;
            height: 200px;
            margin: auto;
            overflow: hidden;
            border-radius: 50%;
            animation: pop 2s ease-out infinite alternate;
        }

        .img-box img{
            width: 100%;
            height: 100%;
            object-fit: cover;

        }

        h2{
            margin-top: 20px;
            color: #fff;
            position: relative;
            z-index: 10; 
            animation: fadeIn 1.2s ease;
            color: black;
            animation: slideUp 0.8s ease-out;

        }
        form{
            position: relative;
            z-index: 10; 
        }

     
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(80px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pop {
            from {
                transform: scale(0.1);
                opacity: 0;
            }
            to {
                transform: scale(3);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 480px){
            .order{
                padding: 20px;
            }

            .img-box{
                width: 160px;
                height: 160px;
            }
        }
        .close{
            width: 100px;
            text-decoration: none;
            height: 35px;
            background-color: rgb(243, 141, 16);
            border-radius: 20px;
            position: relative;
            z-index: 10; 
            padding: 6px;
            text-align: center;
            color: #fff;

   
        }
    </style>
</head>

<body>

    <div class="order">
        <div class="img-box">
            <img src="https://static.wixstatic.com/media/3ad450_ffe60bd6ab114199b50bed5a9efde163~mv2.gif" alt="Success">
        </div>

        <h2>Order Placed Successfully</h2>
 
    </div>
            <a href="{% url 'result' %}" class="close">BACK</a>
</body>
</html>
